<!-- templates/add_branch.html -->
{% extends "base.html" %}

{% block content %}
<h2>Add New Branch</h2>
<form method="POST" action="{{ url_for('add_branch') }}">
    <div class="form-group">
        <label for="branch_id">Branch ID:</label>
        <input type="number" class="form-control" id="branch_id" name="branch_id" required>
    </div>
    
    <div class="form-group">
        <label for="name">Branch Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" required>
    </div>
    
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" required>
    </div>
    
    <div class="form-group">
        <label for="assets">Assets:</label>
        <input type="number" step="0.01" class="form-control" id="assets" name="assets" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Branch</button>
    <a href="{{ url_for('manage_branches') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
