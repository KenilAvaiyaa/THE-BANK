<!-- templates/edit_branch.html -->
{% extends "base.html" %}

{% block content %}
<h2>Edit Branch</h2>
<form method="POST" action="{{ url_for('edit_branch', branch_id=branch.BranchID) }}">
    <div class="form-group">
        <label for="name">Branch Name:</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ branch.Name }}" required>
    </div>
    
    <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ branch.Address }}" required>
    </div>
    
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" value="{{ branch.City }}" required>
    </div>
    
    <div class="form-group">
        <label for="assets">Assets:</label>
        <input type="number" step="0.01" class="form-control" id="assets" name="assets" value="{{ branch.Assets }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Branch</button>
    <a href="{{ url_for('manage_branches') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
