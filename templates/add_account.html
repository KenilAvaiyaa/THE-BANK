<!-- templates/add_account.html -->
{% extends "base.html" %}

{% block content %}
<h2>Add New Account</h2>
<form method="POST" action="{{ url_for('add_account') }}">
    <div class="form-group">
        <label for="account_number">Account Number:</label>
        <input type="number" class="form-control" id="account_number" name="account_number" required>
    </div>
    
    <div class="form-group">
        <label for="account_type">Account Type:</label>
        <select class="form-control" id="account_type" name="account_type" required>
            <option value="" disabled selected>Select account type</option>
            <option value="Savings">Savings</option>
            <option value="Checking">Checking</option>
            <option value="Business">Business</option>
            <!-- Add more account types as needed -->
        </select>
    </div>
    
    <div class="form-group">
        <label for="balance">Initial Balance:</label>
        <input type="number" step="0.01" class="form-control" id="balance" name="balance" required>
    </div>
    
    <div class="form-group">
        <label for="last_access_date">Last Access Date:</label>
        <input type="date" class="form-control" id="last_access_date" name="last_access_date" required>
    </div>
    
    <div class="form-group">
        <label for="interest_rate">Interest Rate (%):</label>
        <input type="number" step="0.01" class="form-control" id="interest_rate" name="interest_rate" required>
    </div>
    
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="overdraft_flag" name="overdraft_flag">
        <label class="form-check-label" for="overdraft_flag">Overdraft Allowed</label>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Account</button>
    <a href="{{ url_for('manage_accounts') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
