<!-- templates/add_employee.html -->
{% extends "base.html" %}

{% block content %}
<h2>Add New Employee</h2>
<form method="POST" action="{{ url_for('add_employee') }}">
    <div class="form-group">
        <label for="ssn">SSN:</label>
        <input type="number" class="form-control" id="ssn" name="ssn" required>
    </div>
    
    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" id="first_name" name="first_name" required>
    </div>
    
    <div class="form-group">
        <label for="middle_name">Middle Name:</label>
        <input type="text" class="form-control" id="middle_name" name="middle_name">
    </div>
    
    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" id="last_name" name="last_name" required>
    </div>
    
    <div class="form-group">
        <label for="phone_no">Phone Number:</label>
        <input type="text" class="form-control" id="phone_no" name="phone_no">
    </div>
    
    <div class="form-group">
        <label for="start_date">Start Date:</label>
        <input type="date" class="form-control" id="start_date" name="start_date" required>
    </div>
    
    <div class="form-group">
        <label for="branch_id">Branch ID:</label>
        <select class="form-control" id="branch_id" name="branch_id" required>
            {% for branch in branches %}
                <option value="{{ branch.BranchID }}">{{ branch.Name }} (ID: {{ branch.BranchID }})</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="manager_id">Manager ID:</label>
        <select class="form-control" id="manager_id" name="manager_id">
            <option value="" selected>No Manager</option>
            {% for manager in managers %}
                <option value="{{ manager.SSN }}">{{ manager.FirstName }} {{ manager.LastName }} (SSN: {{ manager.SSN }})</option>
            {% endfor %}
        </select>
    </div>
    
    <hr>
    
    <h4>User Account Details</h4>
    
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Employee</button>
    <a href="{{ url_for('manage_employees') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
